{% extends "base.html" %}
{% block title %}current session{% endblock %}
{% block head %}
    {{ super() }}
    <script type=text/javascript>
            $(function() {
                setInterval(getchart,10000);
            });
            
            function getchart() {
                $.get('/_get_chart',
                        function(data) {
                            $("#chart").html(data);
                        });
            }
    </script>
{% endblock %}
{% block content %}
<p>
<div id=container>
    <div id=left>{{target}}F</div>
    <div id=chart>{{chart|safe}}</div>
</div>
{% endblock %}
